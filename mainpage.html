<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page - Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e1e5e8;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 28px;
            color: #000;
        }

        button {
            background-color: #99c2ff; /* Whale blue */
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #80b3ff; /* Slightly darker whale blue */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SAKAMURI DEEPAK KUMAR</h1>
        <button onclick="redirectToCalculator()">Go to Simple Calculator</button>
    </div>

    <script>
        function redirectToCalculator() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
